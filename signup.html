<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>my website</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Comfortaa" rel="stylesheet">
	</head>
	<body class="back">
	  <header class="cabecalho">
  		<nav>
  			<a href="" class="cabecalho__botao-voltar">
  			<i class="fa fa-chevron-left" aria-hidden="true"></i>
  			</a>
  			<h3 class="cabecalho__informacao-pag">Sign Up</h3>
  		</nav>
	  </header>
	  <main class="conteudo">
	    <div class="conteudo-signup">
	      <i class="fa fa-camera fa-5x" aria-hidden="true"></i>
	    </div>
	    <form class="login" accept-charset="utf-8">
  	    <div class="box-input">
  		    <label for="campo-nome" class="icones">
  			    <i class="fa fa-user" aria-hidden="true"></i>
  		    </label>
  		    <input type="text" name="name" placeholder="Name" id="campo-nome" class="campospreenchimento">
  	    </div>
      	<div class="box-input">
      		<label for="campo-email" class="icones">
      			<i class="fa fa-envelope-o" aria-hidden="true"></i>
      		</label>
      		<input type="email" name="e-mail" placeholder="Email" id="campo-email" class="campospreenchimento">
      	</div>
    		<div class="box-input">
    		  <label for="campo-password" class="icones">
    			  <i class="fa fa-key icones__imagem" aria-hidden="true"></i>
    		  </label>
    		  <input type="password" name="password" placeholder="Password" id="campo-password" class="campospreenchimento">
    	  </div>
      	<div class="box-input">
      		<label for="campo-birthday" class="icones">
      			<i class="fa fa-gift" aria-hidden="true"></i>
      		</label>
      		<input type="date" name="birthday" placeholder="Birthday" id="campo-birthday" class="campospreenchimento">
      	</div>
	       <button type="submit" class="submeter">
            <i class="fa fa-user" aria-hidden="true"></i>
         </button>
	     </form>
	  </main>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
